<!DOCTYPE html>
<html><head>
<title>菜单管理</title>
<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak class="appmain">
	<div v-show="showList">
		<div class="grid-btn">
			<#if shiro.hasPermission("sys:menu:save")>
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("sys:menu:update")>
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("sys:menu:delete")>
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
		</div>
		<table id="menuTable" data-mobile-responsive="true" data-click-to-select="true">
			<thead>
			<tr>
				<th data-field="selectItem" data-checkbox="true"></th>
			</tr>
			</thead>
		</table>
	</div>

	<div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<div class="panel-body panel-width-600">	
			<form class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-2 control-label">类型</div>
					<label class="radio-inline">
						<input type="radio" name="type" value="0" v-model.trim="menu.type"/> 目录
					</label>
					<label class="radio-inline">
						<input type="radio" name="type" value="1" v-model.trim="menu.type"/> 菜单
					</label>
					<label class="radio-inline">
						<input type="radio" name="type" value="2" v-model.trim="menu.type"/> 按钮
					</label>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">菜单名称</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model.trim="menu.name" placeholder="菜单名称或按钮名称"/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">上级菜单</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" style="cursor:pointer;" v-model.trim="menu.parentName" @click="menuTree" readonly="readonly" placeholder="一级菜单"/>
					</div>
				</div>
				<div v-if="menu.type == 1" class="form-group">
					<div class="col-sm-2 control-label">菜单URL</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model.trim="menu.url" placeholder="菜单URL"/>
					</div>
				</div>
				<div v-if="menu.type == 1 || menu.type == 2" class="form-group">
					<div class="col-sm-2 control-label">授权标识</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model.trim="menu.perms" placeholder="多个用逗号分隔，如：user:list,user:create"/>
					</div>
				</div>
				<div v-if="menu.type != 2" class="form-group">
					<div class="col-sm-2 control-label">排序号</div>
					<div class="col-sm-10">
						<input type="number" class="form-control" v-model.trim="menu.orderNum" placeholder="排序号"/>
					</div>
				</div>
				<div v-if="menu.type != 2" class="form-group">
					<div class="col-sm-2 control-label">图标</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model.trim="menu.icon" placeholder="菜单图标"/>
						<code style="margin-top:4px;display: block;">获取图标：http://www.fontawesome.com.cn/faicons/</code>
					</div>
				</div>
			</form>	
		</div>
		<div class="panel-footer">
		   <div class="center-block btn-two">
		      <a class="btn btn-primary" @click="saveOrUpdate"><i class="fa fa-check"></i>&nbsp;确定</a>
		      <a class="btn btn-primary" @click="reload"><i class="fa fa-reply"></i>&nbsp;返回</a>
		   </div>
		</div>		
	</div>
</div>

<!-- 选择菜单 -->
<div id="menuLayer" style="display: none;">
	<ul id="menuTree" class="ztree"></ul>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/menu.js?_${.now?long}"></script>
</body>
</html>
