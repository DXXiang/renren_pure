<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>待遇资格认证系统</title>
    <meta name="author" content="Ye">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="${request.contextPath}/statics/css/weui.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <style>
        body{
            width: 100%;
            background-color: Azure;
            margin: 0 auto;
            background-image:url('${request.contextPath}/statics/img/backpic.png');
            background-size: 100%;
            padding-top: 99%;
        }
    </style>

</head>
<script>

    var OpenID;

    function getQueryVariable(variable)
    {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if(pair[0] == variable){return pair[1];}
        }
        return(false);
    }

    window.onload=function (){
        var code = getQueryVariable("code");
        $.ajax({

            type: "get",//使用servlet中的post方法
            url: "/sdses-admin/wechat/page/getOpenID?code="+code,
            success: function(data) {
                OpenID = data.openid;
            }

        })

        $.ajax({
            type:'get',
            url:'/sdses-admin/wechat/page/saveOpenID?openid='+OpenID,
            success:function(data){
                console.log(data.msg);
            }
        });

    }

    $(function(){
        $("#startbtn").click(function() {

            $.ajax({

                type: "get",//使用servlet中的post方法

                url: "/sdses-admin/wechat/page/OCRrenzheng.html",//进入那个servlet中去

                statusCode: {

                    404: function() {

                        alert("找不到该页面");//失败报错

                    }
                },

                success: function(data) {
                    $(window).attr("location","/sdses-admin/wechat/page/OCRrenzheng.html?openid="+OpenID);
                }

            })

        })
    });


</script>

<body>
<div class="container">
    <div class="page__bd page__bd_spacing">
        <div class="button-sp-area">
            <button id="startbtn" class="weui-btn weui-btn_primary">开始认证</button>
        </div>
    </div>
</div>
</body>

</html>
